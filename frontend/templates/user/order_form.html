{% extends 'base.html' %}
{% block title %}Formulir Pesanan{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title"><i class="fas fa-tools"></i> Formulir Pesanan Servis</h3>
        </div>

        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% elif success %}
            <div class="alert alert-success">{{ success }}</div>
          {% endif %}

          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
              <label for="device">Pilih Perangkat</label>
              <select name="device" id="device" class="form-control" required>
                <option value="">-- Pilih --</option>
                {% for dev in devices %}
                  <option value="{{ dev.id }}">{{ dev.device_type }} - {{ dev.brand }} {{ dev.model }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="category">Kategori Servis</label>
              <select name="category" id="category" class="form-control" required>
                <option value="">-- Pilih --</option>
                {% for cat in categories %}
                  <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="description">Deskripsi Masalah</label>
              <textarea name="description" id="description" class="form-control" rows="4" placeholder="Tuliskan masalah pada perangkat Anda..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Kirim Pesanan
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
